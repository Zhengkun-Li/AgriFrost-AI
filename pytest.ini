[pytest]
# Pytest configuration for frost-risk-forecast-challenge
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:launch_testing
    -p no:launch_testing_ros
    -p no:launch_testing_ros_pytest_entrypoint
    -p no:ament_flake8
    -p no:ament_copyright
    -p no:ament_xmllint
    -p no:ament_lint
    -p no:ament_pep257
# Ignore ROS plugins if installed in system Python
# This prevents import errors when ROS packages are installed
norecursedirs = .venv venv __pycache__ .git .tox dist build *.egg

