time_features: true
lag_features:
  enabled: true
  columns: 
    - "Air Temp (C)"
    - "Dew Point (C)"
    - "ETo (mm)"
    - "Precip (mm)"
    - "Rel Hum (%)"
    - "Soil Temp (C)"
    - "Sol Rad (W/sq.m)"
    - "Vap Pres (kPa)"
    - "Wind Dir (0-360)"
    - "Wind Speed (m/s)"
  lags: [1, 3, 6, 12, 24]
rolling_features:
  enabled: true
  columns:
    - "Air Temp (C)"
    - "Dew Point (C)"
    - "ETo (mm)"
    - "Precip (mm)"
    - "Rel Hum (%)"
    - "Soil Temp (C)"
    - "Sol Rad (W/sq.m)"
    - "Vap Pres (kPa)"
    - "Wind Speed (m/s)"
  windows: [3, 6, 12, 24]
  functions: ["mean", "min", "max", "std", "sum"]
derived_features: true
radiation_features: true
wind_features: true
humidity_features: true
trend_features: true
station_features: true
station_metadata_path: data/external/cimis_station_metadata.csv

