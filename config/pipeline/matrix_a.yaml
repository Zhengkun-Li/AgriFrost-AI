# Matrix Cell A Configuration
# Single station, raw features, NO spatial aggregation
# Track: raw
# Use case: Baseline single-station model with raw meteorological features

data:
  source: data/raw/frost-risk-forecast-challenge/stations
  matrix_cell: A
  track: raw  # Explicitly specify track
  sample_size: null
  cleaning:
    config_path: config/data_cleaning_raw.yaml
  feature_engineering:
    enabled: false  # NO feature engineering for Matrix Cell A
    config_path: null  # Not needed when enabled=false

labels:
  horizons: [3, 6, 12, 24]
  frost_threshold: 0.0

training:
  # model: will be specified via --model CLI argument
  # output_dir: will be specified via --output CLI argument or auto-generated
  feature_selection: null
  feature_selection_config: null
  top_k: null

evaluation:
  loso:
    enabled: false
    save_models: false
    resume: false
    save_worst_n: null
    save_horizons: null


